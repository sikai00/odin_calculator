<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <div class="display">0</div>
    <button data-value="ac" class="remove span-2">ac</button>
    <button data-value="del" class="remove">del</button>
    <button data-value="divide" class="operator">รท</button>
    <button data-value="7">7</button>
    <button data-value="8">8</button>
    <button data-value="9">9</button>
    <button data-value="multiply" class="operator">ร</button>
    <button data-value="4">4</button>
    <button data-value="5">5</button>
    <button data-value="6">6</button>
    <button data-value="subtract" class="operator">-</button>
    <button data-value="1">1</button>
    <button data-value="2">2</button>
    <button data-value="3">3</button>
    <button data-value="add" class="operator">+</button>
    <button data-value="0" class="span-2">0</button>
    <button data-value="decimal">.</button>
    <button data-value="equals" class="operate">=</button>
  </div>
</body>
</html>
